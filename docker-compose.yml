version: '3.8'

services:
  postgres:
    image: postgres:16.1
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: MonkeyChat
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d MonkeyChat"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres-data:/var/lib/postgresql/data

  auth-service:
    image: monkey-auth:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/MONKEY
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SECRET_KEY: ${SECRET_KEY:-Peanut_Butter_Jelly_The_Long_Way}
    ports:
      - "5252:5252"

  chat-service:
    build: .
    depends_on:
      - auth-service
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/MonkeyChat
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      AUTH_SERVICE_URL: http://auth-service:5252
      SECRET_KEY: ${SECRET_KEY:-Peanut_Butter_Jelly_The_Long_Way_Secret_Key_123}
    ports:
      - "5253:5253"

volumes:
  postgres-data:


